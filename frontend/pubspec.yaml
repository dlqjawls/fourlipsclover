name: frontend
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  shimmer: ^3.0.0
  jwt_decoder: ^2.0.1   
  flutter:
    sdk: flutter
  day_night_time_picker: ^1.3.1
  intl: ^0.19.0
  fl_chart: ^0.64.0
  csv: ^5.0.1
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  kakao_flutter_sdk: ^1.9.7+3
  change_app_package_name: ^1.5.0
  provider: ^6.1.1  # Provider 패키지 추가
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.2.1
  image_picker: ^1.1.2
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  table_calendar: ^3.1.3
  portone_flutter: ^0.12.0
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.3.4
  android_intent_plus: ^4.0.1
  url_launcher: ^6.2.4
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/test/
    - assets/test/spending_by_group_size.csv
    - assets/test/spending_by_day_of_week.csv
    - .env
  fonts:
    - family : Anemone_air
      fonts : 
        - asset : assets/fonts/Anemone_air.ttf
    - family : Anemone
      fonts:
        - asset: assets/fonts/Anemone.ttf